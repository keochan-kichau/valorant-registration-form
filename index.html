<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng ký đội thi đấu – Valorant BK Esports Cup 2025</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Đăng ký đội thi đấu – Valorant BK Esports Cup 2025</h1>

      <form id="registration-form">
        <h2>Thông tin đội thi đấu</h2>

        <label>Tên đội</label>
        <input type="text" name="Tên_đội" required />

        <label>Tên đội trưởng</label>
        <input type="text" name="Tên_đội_trưởng" required />

        <label>Số điện thoại đội trưởng</label>
        <input type="tel" name="Số_điện_thoại_đội_trưởng" required />

        <label>Email đội trưởng</label>
        <input type="email" name="Email_đội_trưởng" required />

        <label>Discord đội trưởng</label>
        <input type="text" name="Discord_đội_trưởng" required />

        <h2>Thông tin vận động viên tham gia thi đấu</h2>
        <p class="note">
          Vui lòng nhập thông tin của tất cả thành viên (bao gồm dự bị). Mỗi
          dòng một người.
        </p>

        <label>Tên thật của tất cả VĐV</label>
        <textarea name="Tên_thật_các_VĐV" rows="3" required></textarea>

        <label>MSSV, lớp/khoa của từng VĐV</label>
        <textarea name="MSSV_Lớp_Khoa" rows="3" required></textarea>

        <label>Tên ingame (Riot ID#tag) của từng VĐV</label>
        <textarea name="Riot_ID" rows="3" required></textarea>

        <label>Số điện thoại của từng VĐV</label>
        <textarea name="Số_điện_thoại_VĐV" rows="3" required></textarea>

        <label>CCCD/CMND của từng VĐV</label>
        <textarea name="CCCD_CMND" rows="3" required></textarea>

        <label>Đội trưởng chịu trách nhiệm cung cấp thông tin</label>
        <input type="text" name="Đội_trưởng_chịu_trách_nhiệm" required />

        <h2>Thông tin game (khuyến khích điền)</h2>

        <label
          >Agent main (mỗi người tối đa 3) – ghi theo thứ tự thành viên ở
          trên</label
        >
        <textarea name="Agent_main" rows="3"></textarea>

        <label>Khung giờ thi đấu thuận tiện của đội</label>
        <input
          type="text"
          name="Khung_giờ_thi_đấu"
          placeholder="VD: 19h - 22h"
        />

        <h2>Cam kết</h2>
        <label>
          <input type="checkbox" name="Cam_kết" required />
          Chúng tôi cam kết: thông tin khai báo là chính xác, tuân thủ thể lệ,
          không sử dụng phần mềm gian lận và chấp hành hướng dẫn của BTC.
        </label>

        <button type="submit">Gửi đăng ký</button>
        <p id="status" class="status"></p>
      </form>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
